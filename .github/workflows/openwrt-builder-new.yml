name: OpenWrt Builder

on:
  workflow_dispatch:
    inputs:
      device_profile:
        description: 'é€‰æ‹©è®¾å¤‡é…ç½®'
        required: true
        default: 'x86_64'
        type: choice
        options:
          - x86_64
          - raspberry_pi4

env:
  # åŸºç¡€é…ç½®ï¼ˆå…¬å…±å‚æ•°ï¼‰
  BASE_CONFIG: |
    REPO_URL: https://github.com/coolsnowwolf/lede
    REPO_BRANCH: master
    FEEDS_CONF: feeds.conf.default
    DIY_P1_SH: diy-part1.sh
    DIY_P2_SH: diy-part2.sh
    CACHE_TOOLCHAIN: true
    UPLOAD_BIN_DIR: false
    TZ: Asia/Shanghai

  # è®¾å¤‡ä¸“å±é…ç½®ï¼ˆæŒ‰éœ€æ‰©å±•ï¼‰
  DEVICE_PROFILES: >
    {
      "x86_64": {
        "CONFIG_FILE": "x86_64.config",
        "EXTEND_DRIVER": true,
        "FIRMWARE_TAG": "X86-64"
      },
      "raspberry_pi4": {
        "CONFIG_FILE": "bcm2711.config",
        "EXTEND_DRIVER": false,
        "FIRMWARE_TAG": "RPi4",
        "REPO_BRANCH": "openwrt-23.05"
      }
    }

jobs:
  Build:
    runs-on: ubuntu-22.04
    steps:
      - name: Setup Device Profile
        id: setup
        run: |
          # è§£æè®¾å¤‡é…ç½®
          DEVICE_JSON=$(echo '${{ env.DEVICE_PROFILES }}' | jq -r .${{ inputs.device_profile }})
          
          # åˆå¹¶åŸºç¡€é…ç½®ä¸è®¾å¤‡ä¸“å±é…ç½®
          COMBINED_CONFIG=$(jq -n \
            --argjson base "$(echo '${{ env.BASE_CONFIG }}' | jq -R 'fromjson?')" \
            --argjson device "$DEVICE_JSON" \
            '$base * $device')
          
          # å¯¼å‡ºç¯å¢ƒå˜é‡
          echo "COMBINED_CONFIG<<EOF" >> $GITHUB_ENV
          echo "$COMBINED_CONFIG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          # åŠ¨æ€è®¾ç½®å‚æ•°
          jq -r 'to_entries[] | "\(.key)=\(.value|tostring)"' <<< "$COMBINED_CONFIG" >> $GITHUB_ENV

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi $(docker images -q)
          sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android $AGENT_TOOLSDIRECTORY
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib g++-multilib gettext genisoimage git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool llvm lrzsz msmtp ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
          sudo -E apt-get -qq install build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev python3-distutils python3-setuptools rsync swig unzip zlib1g-dev file wget
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          swap-size-mb: 1024
          temp-reserve-mb: 100
          root-reserve-mb: 1024
  
      - name: Checkout
        uses: actions/checkout@main
  
      - name: Clone Source Code(å…‹éš†æºä»£ç )
        run: |
          df -hT $GITHUB_WORKSPACE
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          cd openwrt
          echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
          VERSION_INFO=$(git show -s --date=short --format="ä½œè€…: %an<br/>æ—¶é—´: %cd<br/>å†…å®¹: %s<br/>hash: %H")
          echo "VERSION_INFO=$VERSION_INFO" >> $GITHUB_ENV
  
      - name: Load config
        run: |
          cp $CONFIG_FILE $OPENWRT_PATH/.config
  
      - name: Extend Driver
        if: env.EXTEND_DRIVER == 'true'
        run: |
          cat Driver.config >> $OPENWRT_PATH/.config
  
      - name: Generate Variables(ç”Ÿæˆå˜é‡)
        run: |
          cd $OPENWRT_PATH
          make defconfig > /dev/null 2>&1
          SOURCE_REPO="$(echo $REPO_URL | awk -F '/' '{print $(NF)}')"
          echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_ENV
          DEVICE_TARGET=$(cat .config | grep CONFIG_TARGET_BOARD | awk -F '"' '{print $2}')
          echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
          DEVICE_SUBTARGET=$(cat .config | grep CONFIG_TARGET_SUBTARGET | awk -F '"' '{print $2}')
          echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV
  
      - name: Load custom feeds
        run: |
          [ -e $FEEDS_CONF ] && mv $FEEDS_CONF $OPENWRT_PATH/feeds.conf.default
          chmod +x $DIY_P1_SH
          cd $OPENWRT_PATH
          $GITHUB_WORKSPACE/$DIY_P1_SH
          
      - name: Cache Toolchain(ç¼“å­˜å·¥å…·é“¾)
        if: env.CACHE_TOOLCHAIN == 'true'
        uses: HiGarfield/cachewrtbuild@main
        with:
          ccache: false
          mixkey: ${{ env.SOURCE_REPO }}-${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
          prefix: ${{ env.OPENWRT_PATH }}
  
      - name: Update feeds
        run: cd $OPENWRT_PATH && ./scripts/feeds update -a
  
      - name: Install feeds
        run: cd $OPENWRT_PATH && ./scripts/feeds install -a
  
      - name: Load custom configuration
        run: |
          [ -e files ] && mv files $OPENWRT_PATH/files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE $OPENWRT_PATH/.config
          chmod +x $DIY_P2_SH
          cd $OPENWRT_PATH
          $GITHUB_WORKSPACE/$DIY_P2_SH
  
      - name: Download DL Package(ä¸‹è½½DLè½¯ä»¶åŒ…)
        run: |
          cd $OPENWRT_PATH
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;
  
      - name: Compile Firmware(å¼€å§‹ç¼–è¯‘å›ºä»¶)
        id: compile
        run: |
          cd $OPENWRT_PATH
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT
          echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
          echo "FILE_DATE=$(date +"%Y.%m.%d")" >> $GITHUB_ENV
  
      - name: Check Space Usage(æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ)
        if: (!cancelled())
        run: df -hT
  
      - name: Upload Bin Directory(ä¸Šä¼ å›ºä»¶)
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        uses: actions/upload-artifact@main
        with:
          name: ${{ env.SOURCE_REPO }}-bin-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
          path: ${{ env.OPENWRT_PATH }}/bin
  
      - name: Organize Files(æ•´ç†æ–‡ä»¶)
        if: steps.compile.outputs.status == 'success'
        run: |
          cd $OPENWRT_PATH/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT
  
      - name: Generate release tag
        id: tag
        if: env.FIRMWARE_RELEASE == 'true' && !cancelled()
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          echo "status=success" >> $GITHUB_OUTPUT
  
      - name: Upload Firmware To Release(å‘å¸ƒå›ºä»¶)
        if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE == 'true'
        uses: ncipollo/release-action@v1
        with:
          name: R${{ env.DATE }} for ${{ env.FIRMWARE_TAG }}
          allowUpdates: true
          tag: ${{ steps.tag.outputs.release_tag }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: ${{ env.FIRMWARE_PATH }}/*
          body: |
            **This is OpenWrt Firmware for ${{ env.FIRMWARE_TAG }}**
            ### ğŸ“’ å›ºä»¶ä¿¡æ¯(${{ env.FIRMWARE_TAG }})
            - ğŸ’» è¿™æ˜¯ ${{ env.FIRMWARE_TAG }} å¹³å°ä½¿ç”¨çš„ OpenWrt å›ºä»¶
            - âš½ å›ºä»¶æºç : ${{ env.REPO_URL }}
            - ğŸ’ æºç åˆ†æ”¯: ${{ env.REPO_BRANCH }}
            - ğŸŒ é»˜è®¤åœ°å€: 192.168.1.1
            - ğŸ”‘ é»˜è®¤å¯†ç : password
            ### ğŸ§Š å›ºä»¶ç‰ˆæœ¬
            - å›ºä»¶ç¼–è¯‘å‰æœ€åä¸€æ¬¡â¦[ä¸»æºç ](${{ env.REPO_URL }})æ›´æ–°è®°å½•
            - ${{ env.VERSION_INFO }}
  
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 0
          keep_minimum_runs: 2
  
      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@master
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
